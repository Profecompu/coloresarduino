<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Colores</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.5s ease;
    }
    #webcam-container {
      margin-top: 20px;
    }
    #label-container {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Detector de Colores con Teachable Machine</h1>
  <div id="webcam-container"></div>
  <div id="label-container">Cargando...</div>

  <script type="module">
    import * as tmImage from "https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js";

    const URL = " teachablemachine.withgoogle.com/models/ 0OhlxgDIG /";

    let model, webcam, labelContainer;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      // Ordenar por mayor probabilidad
      prediction.sort((a, b) => b.probability - a.probability);

      const detectedClass = prediction[0].className;
      const probability = prediction[0].probability.toFixed(2);

      labelContainer.innerHTML = `Color detectado: ${detectedClass} (${probability})`;

      if (detectedClass === "rojo") {
        document.body.style.backgroundColor = "red";
      } else if (detectedClass === "azul") {
        document.body.style.backgroundColor = "blue";
      }
    }

    init();
  </script>
</body>
</html>
