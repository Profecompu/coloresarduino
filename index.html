<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Color</title>

  <!-- Cargar TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    #webcam {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    #webcam video {
      display: block !important;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine + Cámara</h1>
  <div id="webcam"></div>
  <h2 id="label">Cargando...</h2>

  <!-- Script principal -->
  <script type="module">
    import * as tmImage from 'https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js';

    const URL = "https://teachablemachine.withgoogle.com/models/0OhlxgDIG/";
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    let model, webcam, labelContainer;

    async function init() {
      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(224, 224, true); // flip = true
      await webcam.setup(); // Pide permiso de cámara
      await webcam.play();  // Inicia video

      // Agrega el video al DOM
      document.getElementById("webcam").appendChild(webcam.webcam);

      // Forzar visibilidad del video
      webcam.webcam.style.setProperty('display', 'block', 'important');
      webcam.webcam.style.width = '300px';
      webcam.webcam.style.height = '300px';

      labelContainer = document.getElementById("label");
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction.reduce((a, b) => (a.probability > b.probability) ? a : b);
      labelContainer.innerText = `Detectado: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;
    }

    init();
  </script>
</body>
</html>
