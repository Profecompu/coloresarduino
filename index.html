<!DOCTYPE html>
<html>
  <!-- Página actualizada -->
<head>
  <title>Detector de Color</title>
  <style>
    #webcam {
  width: 300px;
  height: 300px;
  border: 2px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
}

#webcam video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
  </style>
</head>
<body>
  <h1>Teachable Machine + Cámara</h1>
  <div id="webcam"></div>
  <h2 id="label">Cargando...</h2>

  <script type="module">
   window.addEventListener('DOMContentLoaded', async () => {
      import * as tmImage from 'https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js';

      const URL = "https://teachablemachine.withgoogle.com/models/0OhlxgDIG/";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      let model, webcam, labelContainer;

      async function init() {
        model = await tmImage.load(modelURL, metadataURL);
        webcam = new tmImage.Webcam(224, 224, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam").appendChild(webcam.webcam);
        labelContainer = document.getElementById("label");
        window.requestAnimationFrame(loop);
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let best = prediction.reduce((a, b) => (a.probability > b.probability) ? a : b);
        labelContainer.innerText = `Detectado: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;
      }

      init();
    });
  </script>
</body>
</html>
