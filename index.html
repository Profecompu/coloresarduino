<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Color</title>

  <!-- Cargar TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>

  <!-- Cargar Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }

    #webcam {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    video {
      display: block !important;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Teachable Machine + Cámara</h1>
  <div id="webcam"></div>
  <h2 id="label">Cargando...</h2>

  <!-- Script principal sin module -->
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/0OhlxgDIG/";
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    let model, webcam, labelContainer;

    async function init() {
      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(224, 224, true); // cámara frontal
      await webcam.setup();
      await webcam.play();

      // Inserta video
      document.getElementById("webcam").appendChild(webcam.webcam);
      webcam.webcam.setAttribute("playsinline", "");
      webcam.webcam.style.setProperty("display", "block", "important");

      labelContainer = document.getElementById("label");
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let best = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
      labelContainer.innerText = `Detectado: ${best.className} (${(best.probability * 100).toFixed(2)}%)`;
    }

    init();
  </script>
</body>
</html>
