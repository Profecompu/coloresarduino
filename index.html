<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Colores</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.5s ease;
    }
    #webcam-container {
      margin-top: 20px;
    }
    #label-container {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Detector de Colores con Teachable Machine</h1>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="module">
    import * as tmImage from 'https://teachablemachine.withgoogle.com/models/0OhlxgDIG/';

    const URL = "https://teachablemachine.withgoogle.com/models/0OhlxgDIG/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestProb = 0;
      let bestClass = "";

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > highestProb) {
          highestProb = prediction[i].probability;
          bestClass = prediction[i].className;
        }
      }

      labelContainer.innerHTML = `Color detectado: ${bestClass}`;

      if (highestProb > 0.85) {
        if (bestClass === "Rojo") {
          document.body.style.backgroundColor = "red";
        } else if (bestClass === "Azul") {
          document.body.style.backgroundColor = "blue";
        }
      }
    }

    init();
  </script>
</body>
</html>
